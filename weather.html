<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin: 30px 0 10px;
      font-size: 2.5rem;
      color: #fff;
    }
    .weather-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      background: #00c6ff;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .weather-info {
      margin-top: 10px;
    }
    .temp {
      font-size: 3rem;
      font-weight: bold;
    }
    .desc {
      text-transform: capitalize;
      margin: 10px 0;
    }
    .details {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Modern Weather App</h1>
  <div class="weather-container">
    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button onclick="getWeather()">Search</button>
    </div>
    <div class="weather-info" id="weatherInfo"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = '3e32c469e2d4712cd7754fa4e385924e';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          document.getElementById('weatherInfo').innerHTML = `
            <div class="temp">${Math.round(data.main.temp)}Â°C</div>
            <div class="desc">${data.weather[0].description}</div>
            <div class="details">
              <p>City: ${data.name}</p>
              <p>Humidity: ${data.main.humidity}%</p>
              <p>Wind Speed: ${data.wind.speed} m/s</p>
            </div>
          `;
        } else {
          document.getElementById('weatherInfo').innerHTML = `<p style="color: red;">City not found.</p>`;
        }
      } catch (error) {
        console.error('Error fetching weather:', error);
        document.getElementById('weatherInfo').innerHTML = `<p style="color: red;">Error fetching weather data.</p>`;
      }
    }
  </script>
</body>
</html>
